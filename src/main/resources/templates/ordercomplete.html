<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/userDefault}">
<head>
    <title>Liquor Store - Free Bootstrap 4 Template by Colorlib</title>
    <style>
        .table-wrap {
            width: 100%;
        }
        .checkbox-wrap {
            display: inline-flex;
            align-items: center;
        }
        .checkbox-wrap input {
            margin-right: 5px;
        }
        .checkbox-wrap .checkmark {
            display: inline-block;
        }
        .product-name {
            font-size: 1.25rem;
            font-weight: bold;
            width: 330px;
        }
        .company-name {
            font-size: 0.875rem;
            color: #777;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            margin-left: -10px; /* 이미지와의 간격을 좁히기 위해 왼쪽 마진 추가 */
        }
        .product-price {
            text-align: center;
        }
        .alchol-price {
            font-size: 0.875rem;
        }
        .select-all-container {
            margin-bottom: 20px;
        }
        .btn-close {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 1.25rem;
            cursor: pointer;
        }
        .btn-close:focus{
            outline: none;
        }
        .btn-close:hover {
            color: #c82333;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center; /* 중앙 정렬 */
        }
        .quantity-number {
            width: 40px;
            text-align: center;
        }
        .quantity-button {
            background-color: white;
            border: none;
            color: black;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1.5;
            outline: white;
        }
        .quantity-button:focus{
            outline: none;
        }
        .quantity-button:disabled {
            background-color: #aaa;
        }
        .img {
            width: 80px; /* 썸네일 너비 설정 */
            height: 80px; /* 썸네일 높이 설정 */
            background-size: cover;
            background-position: center center;
            margin-right: 5px; /* 상품명과의 간격 설정 */
        }
        table.table th, table.table td {
            padding: 8px 10px; /* 패딩 조정으로 간격 설정 */
            vertical-align: middle; /* 세로 가운데 정렬 */
        }
        table.table th {
            text-align: center; /* 헤더 가로 중앙 정렬 */
        }
        /* Quantity와 Total 간 간격 줄이기 */
        .quantity {
            text-align: center;
        }

        .cart-wrap {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* 오른쪽 정렬 */
        }
        .cart-total {
            text-align: right; /* 표의 텍스트도 우측 정렬 */
            margin-bottom: 20px; /* 버튼과의 간격 설정 */
            width: 400px;
        }
        .cart-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .cart-buttons .btn {
            padding: 5px 20px; /* 버튼 크기에 맞게 패딩 조정 */
        }
        .total-price{
            text-align: center;
        }
        .total-purchase-price{
            text-align: right;
        }
    </style>
</head>
<body>
<h1>주문완료</h1>
</body>
</html>
