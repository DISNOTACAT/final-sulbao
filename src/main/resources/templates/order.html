<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/userDefault}">
<head>
    <title>Liquor Store - Free Bootstrap 4 Template by Colorlib</title>
    <script>
        function toggleSelectAll(source) {
            const checkboxes = document.querySelectorAll('.checkbox-wrap input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = source.checked);
        }

        function deleteProduct(button) {
            const row = button.closest('tr');
            row.remove();
        }

        function updateQuantity(button, increment) {
            const quantityElement = button.parentNode.querySelector('.quantity-number');
            let currentQuantity = parseInt(quantityElement.textContent);

            if (increment) {
                if (currentQuantity < 99) {
                    quantityElement.textContent = currentQuantity + 1;
                }
            } else {
                if (currentQuantity > 1) {
                    quantityElement.textContent = currentQuantity - 1;
                }
            }
        }
    </script>
    <style>
        .table-wrap {
            width: 100%;
        }
        .checkbox-wrap input {
            margin-right: 5px;
        }
        .checkbox-wrap .checkmark {
            display: inline-block;
        }
        .product-name {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .company-name {
            font-size: 0.875rem;
            color: #777;
        }
        .product-info {
            display: flex;
            flex-direction: column;
        }
        .quantity-number {
            width: 40px;
            text-align: center;
        }
        .img {
            width: 80px; /* 썸네일 너비 설정 */
            height: 80px; /* 썸네일 높이 설정 */
            background-size: cover;
            background-position: center center;
            margin-right: 10px; /* 상품명과의 간격 설정 */
        }
        table.table th, table.table td {
            padding: 8px 10px; /* 패딩 조정으로 간격 설정 */
            vertical-align: middle;
        }
        /* Quantity와 Total 간 간격 줄이기 */
        .quantity {
            padding-right: 10px;
        }

        .cart-wrap {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* 오른쪽 정렬 */
        }
        .cart-total {
            text-align: right; /* 표의 텍스트도 우측 정렬 */
            margin-bottom: 20px; /* 버튼과의 간격 설정 */
            width: 400px;
        }
        .cart-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .cart-buttons .btn {
            padding: 5px 20px; /* 버튼 크기에 맞게 패딩 조정 */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <div class="intro-wrap">
                        <h1 class="mb-0">Order</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    여기부터 내용-->
    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="alert" role="alert">
                            <td>
                                <div class="img" style="background-image: url(static/images/gal_1.jpg);"></div>
                            </td>
                            <td>
                                <div class="product-info">
                                    <span class="product-name">상품명</span>
                                    <span class="company-name">회사명</span>
                                </div>
                            </td>
                            <td>가격</td>
                            <td class="quantity">
                                    <span class="quantity-number">2</span>
                            </td>
                            <td>$89.98</td>
                        </tr>
                        <!-- 추가 항목은 이와 유사한 구조로 작성 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right cart-wrap">
                    <div class="cart-total mb-3">
                        <h3>Total Price</h3>
                        <hr>
                        <p class="d-flex total-price">
                            <span>Total</span>
                            <span>총 결제 가격</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
