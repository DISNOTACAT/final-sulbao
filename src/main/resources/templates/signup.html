<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 술기로운한잔</title>
  <link rel="stylesheet" href="/user/css/login-style.css">
  <style>
    .verification-message {
      font-size: 10px;
      color: green;
      display: none;
      margin-top: 5px;
    }
    .error-message {
      font-size: 10px;
      color: red;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <header>

      <div>
        <h1><a href="index" target="_self">술기로운한잔</a></h1>
      </div>


    </header>

    <div class="tab-menu">
      <button class="tab active" onclick="openForm(event, 'general')">일반회원</button>
    </div>

    <form id="general" class="form-content active" action="/regist/member" method="POST">

      <div class="form-group">
        <label for="id">아이디</label>
        <input type="text" th:placeholder="${id}" disabled>
        <input type="hidden" id="id" name="userId" th:value="${id}">
        <input type="hidden" id="gender" name="gender" th:value="${gender}">
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="userPw" placeholder="영어, 숫자, 특수문자 조합 8~16자리" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="비밀번호 확인" required>
      </div>

      <div class="form-group">
        <br>
        <label class="font-weight-bold">약관동의</label>
        <div class="agree-content-text">
          <hr class="custom-hr">
          <label for="agree">
            <input class="sub-content" type="checkbox" id="agree" name="agree" required>
            [필수] 술기로운한잔 이용 약관에 동의합니다.</label>
        </div>
      </div>

      <button id="submit" type="submit" class="submit-button">가입하기</button>
    </form>

    <div class="additional-links">
      <p>전통술을 판매하는 사업자이신가요? <a href="/signupSeller">판매자 신청하기</a></p>
      <p>이미 술기로운한잔 계정이 있으신가요? <a href="/login">로그인하기</a></p>
    </div>
  </div>
</div>
