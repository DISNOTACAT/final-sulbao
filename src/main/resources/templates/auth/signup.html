<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 술기로운한잔</title>
  <link rel="stylesheet" href="/user/css/login-style.css">
  <style>
    .error-message {
      font-size: 10px;
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <header>

      <div>
        <h1>
          <a href="/">
            <img src="/user/images/sulbao-blue.png" style="width: 170px; height: 36px;"/>
          </a>
        </h1>
      </div>


    </header>

    <div class="tab-menu">
      <button class="tab active" >일반회원</button>
    </div>

    <form id="general" class="form-content active" action="/regist/member" method="POST">

      <div class="form-group">
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" th:placeholder="${id}" disabled>
        <input type="hidden" id="id" name="userId" th:value="${id}">
        <input type="hidden" id="gender" name="gender" th:value="${gender}">
        <div>
          <p id="userId-error-message" class="error-message" th:text="${valid_userId}"></p>
        </div>
      </div>

      <div class="form-group">
        <label for="user-pw">비밀번호</label>
        <input type="password" id="user-pw" name="userPw" placeholder="영어, 숫자, 특수문자 조합 8~16자리" required>
        <div>
          <p id="userPw-error-message" class="error-message" th:text="${valid_userPw}" ></p>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-pw">비밀번호 확인</label>
        <input type="password" id="confirm-pw" name="confirmPw" placeholder="비밀번호 확인" required>
        <div>
          <p id="confirmPw-error-message" class="error-message" th:text="${valid_confirmPw}"></p>
        </div>
      </div>


      <div class="form-group">
        <br>
        <label class="font-weight-bold">약관동의</label>
        <div class="agree-content-text">
          <hr class="custom-hr">
          <label for="agree">
            <input class="sub-content" type="checkbox" id="agree" name="agree" required>
            [필수] 술기로운한잔 이용 약관에 동의합니다.</label>
        </div>
      </div>

      <button id="submit" type="submit" class="submit-button">가입하기</button>
    </form>
  </div>
</div>

<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->


</body>
</html>
