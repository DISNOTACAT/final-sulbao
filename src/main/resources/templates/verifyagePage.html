<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 술기로운한잔</title>
    <link rel="stylesheet" href="/user/css/login-style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <header>
            <h1>회원가입 - 성인인증</h1>
        </header>

        <p>주류를 구매하시려면, 연령확인이 필요합니다.</p>
        <p>19세 미만은 청소년 보호법에 따라 주류 판매 금지규정이 적용 되어 주류 주문이 불가합니다.</p>

        <p>비바톤으로 빠르게 성인인증하기</p>

        <button type="button" onclick="openBbatonAuth()">
            <img src="/user/images/BBaton_Button.png" alt="bbaton">
        </button>

        <div class="additional-links">
            <p>이미 술기로운한잔 계정이 있으신가요? <a href="/login">로그인하기</a></p>
        </div>
    </div>
</div>

<script>
    function openBbatonAuth() {
        // 메인 페이지 리디렉트
        location.href = "https://bauth.bbaton.com/oauth/authorize?client_id={CLIENT_ID}&redirect_uri={REDIRECT_URI}&response_type=code&scope=read_profile";
        // 팝업
        window.open("https://bauth.bbaton.com/oauth/authorize?client_id={CLIENT_ID}&redirect_uri={REDIRECT_URI}&response_type=code&scope=read_profile", "bbaton", "width=400, height=500");
    }

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            alert(message);
        }
    }
</script>

</body>
</html>
