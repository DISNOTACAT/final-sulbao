<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{common/layouts/userDefault}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>술포스트</title>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .container {
            max-width: 1300px;
            padding: 20px;
            margin: 30px auto 0;
        }

        .hero {
            background: #f8f9fa;
            padding: 50px 0;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: #6c757d;
            margin-top: 30px;
        }

        .post-container {
            width: 60%;
            margin: 30px auto 0;
        }

        .post-title {
            font-size: 3rem;
            font-weight: bolder;
            margin-bottom: 10px;
        }

        .post-meta {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .post-meta img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .post-meta .username {
            flex-grow: 1;
            font-weight: bold;
            font-size: 1.05rem;
        }

        .post-meta .edit-buttons {
            display: flex;
            gap: 5px;
        }

        .post-meta .edit-buttons button {
            background-color: #1A374D;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 7px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .post-meta .edit-buttons button:hover {
            background-color: #2A4D6E;
            transform: scale(1.05);
        }

        .post-content {
            margin-bottom: 20px;
        }

        .recommendation-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .recommend-button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .recommend-button:focus {
            outline: none;
        }

        .thumbs-up {
            width: 70px;
            height: 70px;
        }

        .recommend-button img {
            transition: filter 0.3s ease;
        }

        .recommend-button img.active {
            filter: sepia(1) saturate(5) hue-rotate(180deg);
        }

        .recommend-count {
            font-size: 2.5rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .comments-section {
            margin-top: 30px;
        }

        .comments-count {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: large;
        }

        .comments-count span {
            color: lightskyblue;
        }

        .comment-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .comment-input input {
            height: 40px;
        }

        .comment-input img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .comment-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comment-input button {
            background-color: #1A374D;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 7px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .comment-input button:hover {
            background-color: #2A4D6E;
            transform: scale(1.05);
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            position: relative;
        }

        .comment img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .comment-content {
            max-width: 600px;
            flex-grow: 1;
        }

        .comment-content .username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-content .timestamp {
            color: #aaa;
            font-size: 0.8rem;
        }

        .comment .edit-buttons {
            display: flex;
            gap: 5px;
            position: absolute;
            right: 0;
            top: 10px;
        }

        .comment .edit-buttons button {
            background-color: #1A374D;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 7px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .comment .edit-buttons button:hover {
            background-color: #2A4D6E;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <div class="intro-wrap">
                        <h1 class="mb-0">술 포스트</h1>
                        <p class="text-white">
                            술 포스트는 술에 대한 모든 것을 다룹니다.<br>
                            술의 역사, 문화, 맛, 그리고 다양한 이야기를 만나보세요.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="post-container">
        <div class="post-title" th:text="${postDto.title}"></div>

        <div class="post-meta">
            <img alt="작성자 프로필 사진" th:src="@{|${postDto.memberDto.profileImg}|}">
            <div class="username" th:text="${postDto.memberDto.getName()}"></div>
            <div class="edit-buttons" th:if="${memberDto.id == postDto.memberDto.id}">
                <button>수정</button>
                <button onclick="deletePost()">삭제</button>
            </div>
        </div>

        <!-- 게시글 내용 -->
        <div class="post-content">
            <div id="editor-content" th:utext="${postDto.content}">
            </div>

            <!-- 추천 버튼 및 추천수 표시 -->
            <div class="recommendation-section">
                <button class="recommend-button">
                    <img alt="추천 버튼" class="thumbs-up" src="https://i.ibb.co/kQbYDQ0/thumbs-up.png">
                </button>
                <span class="recommend-count">10</span>
            </div>
        </div>

        <div class="comments-section">
            <div class="comments-count">댓글 <span th:text="${commentDtoList.size()}"></span></div>

            <div class="comment-input">
                <img alt="임시 프로필 사진"
                     src="http://eenl.skku.edu/data/file/sub3_3/1_copy1_27_1938934806_sO5V0cdX_9024501a0743b144154990f827e4912cad1daca1.png">
                <input id="commentContent" placeholder="댓글을 입력하세요" type="text">
                <button onclick="saveComment()" type="submit">입력</button>
            </div>

            <div class="comment" th:each="commentDto : ${commentDtoList}">
                <img alt="comment writer's profile image" th:src="@{${commentDto.memberDto.profileImg}}">
                <div class="comment-content">
                    <div class="username" th:text="${commentDto.memberDto.name}"></div>
                    <div th:text="${commentDto.content}"></div>
                    <div class="timestamp" th:text="${commentDto.createdAt}"></div>
                </div>
                <div class="edit-buttons" th:if="${memberDto.id == commentDto.memberDto.id}">
                    <button>수정</button>
                    <button onclick="deleteComment(this)" th:data-id="${commentDto.id}">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const recommendButton = document.querySelector('.recommend-button');
            const recommendImg = document.querySelector('.recommend-button img');
            const recommendCount = document.querySelector('.recommend-count');

            const defaultImageUrl = 'https://i.ibb.co/kQbYDQ0/thumbs-up.png';
            const activeImageUrl = 'https://i.ibb.co/j6jhNYX/thumbs-up-color.png';

            recommendButton.addEventListener('click', function () {
                if (recommendImg.src === defaultImageUrl) {
                    recommendImg.src = activeImageUrl;
                    recommendCount.textContent = parseInt(recommendCount.textContent) + 1;
                } else {
                    recommendImg.src = defaultImageUrl;
                    recommendCount.textContent = parseInt(recommendCount.textContent) - 1;
                }
            });
        });

        function deletePost() {
            if (confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
                $.ajax({
                    url: `/zzanposts/${[[${postDto.id}]]}`,
                    type: 'DELETE',
                    contentType: 'application/json',
                    success: function (response) {
                        alert('게시글이 삭제되었습니다.');
                        location.href = '/zzanposts';
                    },
                    error: function (xhr, status, error) {
                        alert('삭제 중 오류가 발생했습니다.');
                    }
                });
            }
        }

        function deleteComment(button) {
            const commentId = button.getAttribute('data-id');

            if (confirm('정말로 이 댓글을 삭제하시겠습니까?')) {
                $.ajax({
                    url: `/comments/${commentId}`,
                    type: 'DELETE',
                    contentType: 'application/json',
                    success: function (response) {
                        alert('게시글이 삭제되었습니다.');
                        location.reload();
                    },
                    error: function (xhr, status, error) {
                        alert('삭제 중 오류가 발생했습니다.');
                    }
                });
            }
        }

        function saveComment() {
            $.ajax({
                url: `/comments`,
                type: 'POST',
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                data: {
                    content: $('#commentContent').val(),
                    memberId: [[${memberDto.id}]],
                    postId: [[${postDto.id}]]
                },
                success: function (response) {
                    alert('댓글이 등록되었습니다.');
                    location.reload();
                },
                error: function (xhr, status, error) {
                    alert('등록 중 오류가 발생했습니다.');
                }
            });
        }
    </script>
</div>
</body>
</html>
