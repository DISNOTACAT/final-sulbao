<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/userDefault}">
<head>
  <title>임시 주문리스트</title>
</head>

<body>

<div layout:fragment="content">
  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">review List</h1>
            <p class="text-white">리뷰목록</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="untree_co-section">
    <div class="container">
      <div class="card mb-2" th:each="review : ${reviewList}">
        <div class="card-body">
          <div class="row">
            <img class="ml-2" th:src="${review.productDTO.productImages[0].saveImgUrl}" style="width: 10%;">
            <div class="col align-content-center">
              <p class="card-text" th:text="${review.sellerInfo.sellerInfo.businessName}">상품옵션(수량)</p>
              <h5 class="card-title" th:text="${review.productDTO.productName}">리뷰 작성한 상품명</h5>

            </div>
            <button class="btn btn-primary m-auto" th:onclick="'location.href=\'' + @{/review/detail/}+${review.reviewId} + '\''">상세보기</button>

<!--          </div>-->

<!--          <p th:text="${review.user.userId} + '  |  ' + ${#temporals.format(review.createDate, 'yyyy-MM-dd')}">2024.03.12(리뷰등록일)</p>-->
<!--          <p class="card-text" th:utext="${review.reviewContent}"></p>-->
        </div>
      </div>

    </div>
  </div>

  </div>

</body>

</html>
