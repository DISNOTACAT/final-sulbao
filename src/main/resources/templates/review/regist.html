<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/userDefault}">
<head>
  <title>리뷰 등록화면</title>
</head>

<body>
  <div layout:fragment="content">

    <div class="hero hero-inner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 mx-auto text-center">
            <div class="intro-wrap">
              <h1 class="mb-0 font-noto">상품리뷰</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="untree_co-section">
      <div class="container">
        <div class="row border">
          <img class="m-3" src="/user/images/default-profile.png" style="width: 10%;">
          <div class="m-3">
            <h5 class="card-title mt-3"> 상품명</h5>
            <p class="card-text">상품옵션(수량)</p>
          </div>
        </div>

        <form action="#">
          <div style="margin-top: 5%;">
            <h4 class="font-noto">사진 첨부(선택)</h4>
            <div class="container mt-4">
              <label class="custom-file-upload">
                <input type="file" id="imageUpload" accept="image/*" multiple />
                <i class="bi bi-image"></i>
                <span style="margin-left: 2%;">사진 첨부하기</span>
              </label>

              <!-- 미리보기 이미지 표시 영역 -->
              <div id="previewContainer" class="mt-3 d-flex flex-wrap">
                <!-- 업로드된 이미지들이 여기에 표시됩니다 -->
              </div>
            </div>
          </div>
          <div class="mt-4">
            <h4 class="font-noto">리뷰</h4>
            <div class="form-group">
              <textarea class="form-control" style="resize: none" id="content" rows="8"></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-primary">등록</button>
            <button type="button" class="btn btn-lg btn-secondary">목록</button>
          </div>

        </form>
      </div>
    </div>

    <style>
      .custom-file-upload {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 500px;
        padding: 10px;
        border: 2px solid #1A374D;
        border-radius: 5px;
        background-color: white;
        color: #1A374D;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
      }

      .custom-file-upload input[type="file"] {
        display: none;
      }

      .custom-file-upload img {
        margin-right: 10px;
      }

      .custom-file-upload:hover {
        background-color: #e6f7ff;
      }

      #previewContainer {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        padding: 10px; /* 패딩 추가 */
      }

      .preview-item {
        position: relative;
        margin-right: 20px; /* 오른쪽 여백을 조금 더 크게 조정 */
      }

      #previewContainer img {
        width: 150px;
        height: auto;
        border: 2px solid #00c3ff;
        border-radius: 5px;
      }

      .preview-item button {
        position: absolute;
        top: -10px;
        right: -10px;
        background: red;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 20px;
        height: 20px;
        font-size: 12px;
        line-height: 16px;
        text-align: center;
      }
    </style>

    <script>
      // 최대 이미지 수 제한
      const maxImages = 4;
      const imageUploadInput = document.getElementById('imageUpload');
      const previewContainer = document.getElementById('previewContainer');
      let imageCount = 0;

      imageUploadInput.addEventListener('change', function(event) {
        const files = event.target.files;

        if (imageCount + files.length > maxImages) {
          alert('이미지는 최대 4장까지 등록할 수 있습니다.');
          return;
        }

        Array.from(files).forEach(function(file) {
          if (imageCount >= maxImages) {
            return;
          }

          const reader = new FileReader();
          reader.onload = function(e) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';

            const img = document.createElement('img');
            img.src = e.target.result;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'x';

            deleteButton.addEventListener('click', function() {
              previewContainer.removeChild(previewItem);
              imageCount--;
            });

            previewItem.appendChild(img);
            previewItem.appendChild(deleteButton);
            previewContainer.appendChild(previewItem);

            imageCount++;
          }
          reader.readAsDataURL(file);
        });

        // 파일 입력 요소를 초기화하여 같은 파일을 다시 선택할 수 있도록 함
        event.target.value = '';
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </div>

</body>

</html>
