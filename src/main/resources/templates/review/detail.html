<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/userDefault}">
<head>
  <title>리뷰 등록화면</title>
</head>

<body>
  <div layout:fragment="content">

    <div class="hero hero-inner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 mx-auto text-center">
            <div class="intro-wrap">
              <h1 class="mb-0 font-noto">상품리뷰</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="untree_co-section">
      <div class="container">
        <div class="row border mb-4">
          <img class="m-3" th:src="${product.productImages[0].saveImgUrl}" style="width: 10%;" alt="상품 이미지">
          <div class="m-3">
            <h5 class="card-title mt-3" th:text="${product.productName}"> 상품명</h5>
<!--            <p class="card-text">상품옵션(수량)</p>-->
          </div>
        </div>
          <div th:utext="${review.reviewContent}"></div>
          <div class="mt-4 d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-secondary" onclick="location.href='/review/orderList'">목록</button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
