<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/adminDefault}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <div class="content">

                <div class="card card-default">
                    <div class="card-header">
                        <h2>주문목록</h2>
                    </div>

                    <div class="card-body">
                        <div class="mr-3 mb-4">
                            <form action="/product/search" method="get">
                                <table class="table table-bordered">
                                <tr>
                                    <th>상품명</th>
                                    <td colspan="3">
                                        <div class="form-row">
                                            <input class="form-control col-8" name="searchInput">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        배송상태 변경
                                    </th>
                                    <td colspan="3">
                                        <div class="custom-control custom-radio d-inline-block mr-3">
                                            <input type="radio" class="custom-control-input" id="searchAll" name="productCategory" value="" checked>
                                            <label class="custom-control-label" for="searchAll">전체</label>
                                        </div>
                                        <div class="custom-control custom-radio d-inline-block mr-3">
                                            <input type="radio" class="custom-control-input" id="customCheck1" name="productCategory" value="탁주">
                                            <label class="custom-control-label" for="customCheck1">결제 완료</label>
                                        </div>
                                        <div class="custom-control custom-radio d-inline-block mr-3">
                                            <input type="radio" class="custom-control-input" id="customCheck2" name="productCategory" value="과실주">
                                            <label class="custom-control-label" for="customCheck2">배송 준비</label>
                                        </div>
                                        <div class="custom-control custom-radio d-inline-block mr-3">
                                            <input type="radio" class="custom-control-input" id="customCheck3" name="productCategory" value="약주">
                                            <label class="custom-control-label" for="customCheck3">배송 중</label>
                                        </div>
                                        <div class="custom-control custom-radio d-inline-block mr-3">
                                            <input type="radio" class="custom-control-input" id="customCheck4" name="productCategory" value="전통소주">
                                            <label class="custom-control-label" for="customCheck4">구매 확정</label>
                                        </div>

                                    </td>
                                </tr>
                                <tr>
                                    <th>주문구분</th>
                                    <td rowspan="3">
                                        <div class="custom-control custom-radio d-inline-block mr-3">
                                            <input type="radio" id="displayAll" name="displayYn" value="" class="custom-control-input" checked>
                                            <label class="custom-control-label" for="displayAll">전체</label>
                                        </div>
                                        <div class="custom-control custom-radio d-inline-block mr-3">
                                            <input type="radio" id="displayY" name="displayYn" value="Y" class="custom-control-input">
                                            <label class="custom-control-label" for="displayY">일반결제</label>
                                        </div>
                                        <div class="custom-control custom-radio d-inline-block mr-3">
                                            <input type="radio" id="displayN" name="displayYn" value="N" class="custom-control-input" >
                                            <label class="custom-control-label" for="displayN">선물결제</label>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                                <div class="row mt-5 mb-5">
                                    <div class="col text-center">
                                        <button type="submit" class="btn btn-sm btn-primary">조회</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='/orderlist'">초기화</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="mr-3 mb-4">
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeStatusYn('display','Y')">결제완료</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeStatusYn('display','N')">배송준비</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeStatusYn('seller','Y')">배송중</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeStatusYn('seller','N')">구매확정</button>
                        </div>

                        <table id="productsTable" class="table table-product" style="width:100%">
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="cbx_chkAll"></th>
                                <th style="width: 5%; text-align: center" >주문번호</th>
                                <th style="width: 35%; text-align: center">상품명</th>
                                <th style="width: 10%; text-align: center">주문자</th>
                                <th style="width: 5%; text-align: center">주문 수량</th>
                                <th style="width: 15%; text-align: center">상품 상태</th>
                                <th style="width: 15%; text-align: center">총 결제 금액</th>
                                <th style="width: 15%; text-align: center">결제방법</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="orderProduct : ${orderProductList}">
                                <td><input type="checkbox" name="chk" th:value="${orderProduct.getCode()}"></td>
                                <td th:text="${orderProduct.getCode()}" style="text-align: center"></td>
                                <td th:text="${orderProduct.getName()}" style="text-align: center">Coach Swagger</td>
                                <td th:text="${orderProduct.getOrderName()}" style="text-align: center"></td>
                                <td th:text="${orderProduct.getQuantity()}" style="text-align: center">27</td>
                                <td th:text="${orderProduct.getProductStatus()}" style="text-align: center">1</td>
                                <td th:text="${orderProduct.getTotalPrice()}" style="text-align: center">2</td>
                                <td th:text="${orderProduct.getPresent()}" style="text-align: center">2</td>
                            </tr>

                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
        <script>
            //상품 체크박스
            $(document).ready(function() {
                // 상품리스트
                $("#cbx_chkAll").click(function() {
                    if($("#cbx_chkAll").is(":checked")) $("input[name=chk]").prop("checked", true);
                    else $("input[name=chk]").prop("checked", false);
                });

                $("input[name=chk]").click(function() {
                    var total = $("input[name=chk]").length;
                    var checked = $("input[name=chk]:checked").length;

                    if(total != checked) $("#cbx_chkAll").prop("checked", false);
                    else $("#cbx_chkAll").prop("checked", true);
                });

            });


            // 진열,판매 상태 변경
            function changeStatusYn(type,status){

                let check_arr=[];
                $("input[name=chk]:checked").each(function(){
                    let chk = $(this).val();
                    check_arr.push(chk);
                });

                $.ajax({
                    url: "/product/status",
                    data: {
                        "productNoList": check_arr,
                        "type": type,
                        "status": status
                    },
                    type: "put",
                    success: function(data){
                        if(data === 'success'){
                            alert("선택하신 상품의 상태가 변경되었습니다.");
                            location.reload();
                        }else{
                            alert("상태변경에 실패했습니다.");
                        }
                    },error: function (error){
                        alert("상태변경에 실패했습니다.");
                    }
                });
            }
        </script>
    </div>

</body>
</html>
